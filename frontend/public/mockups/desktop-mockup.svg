          <text x="20" y="250" font-family="Inter, sans-serif" font-size="14" fill="#546E7A">Clothing</text>
          <text x="20" y="280" font-family="Inter, sans-serif" font-size="14" fill="#546E7A">Used - Good condition</text>
          <rect x="20" y="300" width="100" height="30" rx="15" fill="#00796B"/>
          <text x="70" y="320" font-family="Inter, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">View</text>
        </g>
        
