        </text>
        <rect x="100" y="320" width="150" height="50" rx="25" fill="#00796B"/>
        <text x="175" y="352" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#FFFFFF" text-anchor="middle">Browse Items</text>
      </g>
      
      <!-- Card 3 -->
      <g transform="translate(800, 0)">
        <rect width="350" height="400" rx="12" fill="url(#card-gradient)" filter="url(#shadow-2)"/>
        <circle cx="175" cy="100" r="60" fill="#4DB6AC" opacity="0.8"/>
        <text x="175" y="115" font-family="Inter, sans-serif" font-size="48" font-weight="300" fill="#FFFFFF" text-anchor="middle">3</text>
        <text x="175" y="200" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="#00796B" text-anchor="middle">Reduce Waste</text>
        <text x="175" y="250" width="300" font-family="Inter, sans-serif" font-size="16" fill="#546E7A" text-anchor="middle" text-length="300">
