<svg width="1440" height="3000" viewBox="0 0 1440 3000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hero-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00796B" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#004D40" stop-opacity="0.9"/>
    </linearGradient>
    <filter id="shadow-1">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.2"/>
    </filter>
    <filter id="shadow-2">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.15"/>
    </filter>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#F8F9FA" stop-opacity="0.9"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#F8F9FA"/>
  
  <!-- Header/Navigation -->
  <g id="header">
    <rect width="1440" height="80" fill="#FFFFFF" filter="url(#shadow-1)"/>
    <text x="120" y="50" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#00796B">RECIRCLE</text>
    
    <!-- Navigation Links -->
    <g font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#263238">
      <text x="720" y="50" text-anchor="middle">Home</text>
      <text x="820" y="50" text-anchor="middle">About</text>
      <text x="920" y="50" text-anchor="middle">NGO's</text>
      <text x="1020" y="50" text-anchor="middle">List Item</text>
      <text x="1120" y="50" text-anchor="middle">Profile</text>
    </g>
    
    <!-- Sign Out Button -->
    <rect x="1200" y="25" width="120" height="40" rx="20" fill="#00796B"/>
    <text x="1260" y="50" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#FFFFFF" text-anchor="middle">Sign Out</text>
  </g>
  
  <!-- Hero Section -->
  <g id="hero-section">
    <rect y="80" width="1440" height="600" fill="url(#hero-gradient)"/>
    
    <!-- Recycling Symbol Background -->
    <g transform="translate(720, 380) scale(1.5)" opacity="0.15" fill="#FFFFFF">
      <path d="M-200,0 A200,200 0 0,1 -100,-173.2 L-50,-86.6 A100,100 0 0,0 -100,0 Z" transform="rotate(0)"/>
      <path d="M-200,0 A200,200 0 0,1 -100,-173.2 L-50,-86.6 A100,100 0 0,0 -100,0 Z" transform="rotate(120)"/>
      <path d="M-200,0 A200,200 0 0,1 -100,-173.2 L-50,-86.6 A100,100 0 0,0 -100,0 Z" transform="rotate(240)"/>
    </g>
    
    <!-- Hero Content -->
    <g transform="translate(120, 180)">
      <rect width="600" height="400" rx="8" fill="rgba(255,255,255,0.1)" filter="url(#shadow-2)"/>
      
      <text x="50" y="80" font-family="Inter, sans-serif" font-size="48" font-weight="900" fill="#FFFFFF" filter="url(#shadow-1)">RECIRCLE RECYCLING</text>
      <text x="50" y="140" font-family="Inter, sans-serif" font-size="24" font-weight="500" fill="#FFFFFF">Sustainable Solutions for a Circular Economy</text>
      
      <text x="50" y="200" width="500" font-family="Inter, sans-serif" font-size="16" fill="#FFFFFF" opacity="0.9">
        Join our community to give your unused items a second life. Help reduce waste and connect with people who can use what you no longer need.
      </text>
      
      <!-- CTA Buttons -->
      <rect x="50" y="250" width="180" height="60" rx="30" fill="#FFB74D" filter="url(#shadow-1)"/>
      <text x="140" y="288" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#263238" text-anchor="middle">Get Started</text>
      
      <rect x="250" y="250" width="180" height="60" rx="30" fill="none" stroke="#FFFFFF" stroke-width="2"/>
      <text x="340" y="288" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#FFFFFF" text-anchor="middle">Learn More</text>
    </g>
  </g>
  
  <!-- Feature Cards Section -->
