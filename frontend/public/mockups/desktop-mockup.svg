        <circle cx="175" cy="100" r="60" fill="#4DB6AC" opacity="0.8"/>
        <text x="175" y="115" font-family="Inter, sans-serif" font-size="48" font-weight="300" fill="#FFFFFF" text-anchor="middle">1</text>
        <text x="175" y="200" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="#00796B" text-anchor="middle">List Your Items</text>
        <text x="175" y="250" width="300" font-family="Inter, sans-serif" font-size="16" fill="#546E7A" text-anchor="middle" text-length="300">
          Photograph and list items you no longer need. Provide details about condition and availability.
        </text>
        <rect x="100" y="320" width="150" height="50" rx="25" fill="#00796B"/>
        <text x="175" y="352" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#FFFFFF" text-anchor="middle">List Now</text>
      </g>
      
      <!-- Card 2 -->
